project:
  wip: false
  name: service-echo
  repository:
    host: 286694495060.dkr.ecr.us-east-1.amazonaws.com
  groups:
  - all
  - examples
  commands:
    build: make
    test: make test
    version: make version
    manifest: make manifest
    environments: make environments
  triggers:
    build:
    - src/*
    - Dockerfile
    - Makefile
    - ../shared/components/go/endpoints/*
    - ../shared/components/go/version/*
    deploy:
    - ../../bin/versions
    - ../../bin/render-manifest
    - infrastructure/base/*
    - ../shared/kubernetes/*
